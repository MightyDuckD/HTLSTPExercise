<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lab06 Lehner</title>
    </h:head>
    
    <h:body>
        <h:form target="_blank">
            <h:outputLabel value="Abteilung"/>
            <h:selectOneRadio value="#{pdfController.pattern}">
                <f:selectItems value="#{pdfController.imgArray}"
                               var="img"
                               itemLabel="#{img}"
                               itemValue="#{img}"/>
            </h:selectOneRadio>
            <h:commandButton actionListener="#{pdfController.sendPDF}" value="Generate PDF"/>
        </h:form>
    </h:body>
</html>
