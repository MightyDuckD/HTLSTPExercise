<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"     
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/faces/template.xhtml">
        <ui:define name="navbar">
            <ui:include src="/faces/navbar.xhtml"></ui:include>
        </ui:define>
        <ui:define name="content">
            <section>
                <div class="container">
                    <c:forEach var="typ" items="#{usercon.benutzer.interessen}">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">#{typ.bezeichnung}</div>
                                    <div class="panel-body"> 
                                        <c:forEach var="ev" items="#{eventcon.getVeranstaltungen(typ)}">
                                            <div class="col-md-4">
                                                <div class="thumbnail">
                                                    <img src="#{root}/img/#{ev.image}"/>
                                                    <div class="caption">
                                                        <h4>#{ev.zielort}</h4>
                                                        <p>#{ev.beginn} - #{ev.ende}</p>
                                                        <p>
                                                            <a href="#" class="btn btn-primary" role="button">Show More</a> 
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </c:forEach>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </c:forEach>
                </div>
            </section>
        </ui:define>
    </ui:composition>
</html>
